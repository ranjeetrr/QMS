<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
  <script src="../../plugins/jQuery/jquery1.11.2.min.js"></script>
  	<script type="text/javascript">
  	
  	$(document).ready(function() {
                setInterval(function() {
                	
                		/* var jsonString=window.sessionStorage.getItem('UpdatedQueue');
          		 		var users=JSON.parse(jsonString);
          		 		 */
          		 		 
          		 		var url= hostURL;
          		 		 
          		 		$("#myTableDataUpgrade").empty();
          	  		 	
          		 		$.ajax( 
								{
									type: "GET",
									data: "{}",
									url: url,		
									contentType: "application/json; charset=utf-8",
									dataType: "json",
									}).then(function(response)
											{
										var users = response;
          		 						$.each(users, function(index, user) 
          	  							{
          		       						$("#myTableDataUpgrade").append
          		  							('<tr><td align="center">'+user.queueId+'</td><td align="center">'+user.fName+'</td></tr>'); //class="glyphicon glyphicon-ok"
          		  						});
											});      		 						
	                        
                }, 5000);
        });
</script>
